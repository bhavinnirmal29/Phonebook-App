<div class="container">
    <h1 class="center-align"><i class="fa fa-address-book" aria-hidden="true"></i>&nbsp;Phone Book App</h1>
    <br>
    <div>
        <span class="contacts_title">Contacts</span>
        <span><button class="btn btn-md btn-primary float-right" (click)="open(content)">+Add Contact</button>
        </span>
    </div>
    <br>
    <div>
        <div class="md-form active-pink active-pink-2 mb-3">
            <input placeholder="Search" class="form-control" [(ngModel)]="searchText" type="search" id="search1" aria-label="Search" mdbInput>
          </div>
    </div>
    <table class="col-lg-12" style="border:1px;border-color:lightgray;border-radius: 10px; background-color: whitesmoke;">
        <tr  *ngFor="let c of contact;let i=index">
            <td class="align-center">
                <span style="padding-left:5px;font-size: larger;font-weight:bold;">{{i}} {{ c.fname }} {{c.lname}}</span><br>
                <span style="font-size: 12px;padding-left:10px;">
                    <i class="fa fa-phone" aria-hidden="true" style="color:gray;">&nbsp;&nbsp;{{c.num}}</i>
                </span>
                <a href="#!" (click)="deleteContact(i)">
                    <span class="float-right" style="border-radius:5px;margin-right:10px;padding:5px;background-color:red;color:white; font-size:20px">
                        <i class="fa fa-trash fa-sm align-center" aria-hidden="true" style="text-align:center;"></i>
                    </span>
                </a>
            </td>
          </tr>
    </table>
</div>
<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">New Contact</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body col-lg-12">
      <form #contact1="ngForm" name="contact1" class="col-lg-12">
          <div class="row">
              <input [(ngModel)]="contact.fname" class="form-control col-lg-12" type="text" name="fname" placeholder="First Name">
          </div><br>
          <div class="row">
            <input [(ngModel)]="contact.lname" class="form-control col-lg-12" type="text" name="lname" placeholder="Last Name">
        </div><br>
          <div class="row">
              <input [(ngModel)]="contact.num" class="form-control col-lg-12" type="text" name="num" placeholder="Enter Number">
          </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-primary" (click)="createContact()" value="Create">Create</button>
      <button type="reset" class="btn btn-outline-dark" (click)="c('Save click')">Cancel</button>
    </div>
  </ng-template>
<br>
